<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/app.js" defer></script>
        <title>W12C</title>
    </head>
    <body>
        <h1>Product Review Form</h1>
        <div id="title">
            <label for="postTitle">Title of Review</label>
            <input id="postTitle" type="textbox"></input>
            <div id="body">
            <label for="postBody">What did you think?</label>
            <input id="postBody" type="textbox"></input>
            </div>
        </div>
        <div id="user">
            <label for="userId">First Name</label>
            <input id="userId" type="textbox"></input>
            <button id="submit">Send Review</button>
       </div>
       <div id="postResults"></div>
       <div id="reviewBox"></div>
       <button id="clearPost">Edit Review</button>
       <button id="updatePost">Send Updated Review</button>
       <button id="deleteAll">Delete</button>
       <div class="get" id="getPosts">
           <p id="commentary"></p>
        <P id="post"></P>
       </div>
    </body>
</html>
